<h1>Welcome, {{ user.name }}</h1>

<a href="{{ url_for('add_application') }}">Add New Application</a>
<hr>

{% if applications %}
  <ul>
  {% for app in applications %}
    <li>
      <strong>{{ app.company }}</strong> â€” {{ app.role }} ({{ app.status }})
      <a href="{{ url_for('edit_application', id=app.id) }}">Edit</a>
      <form method="POST" action="{{ url_for('delete_application', id=app.id) }}" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </li>
  {% endfor %}
  </ul>
{% else %}
  <p>No applications added yet.</p>
{% endif %}

<a href="{{ url_for('logout') }}">Logout</a>
